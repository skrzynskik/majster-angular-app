
<div class="flex items-center justify-center my-5">
  <div class="w-full max-w-screen">
        <div class="px-8 pt-6 pb-6 ml-5 h-full">
          <div class="flex flex-row justify-between mb-2">
            <h2 class="text-3xl font-bold text-blue-800 mb-3">{{room.roomName}}</h2>
            <button class="text-yellow-400 bg-blue-800 hover:bg-blue-900 focus:ring-0
                 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-5 text-center h-10 "
                    type="button"
                    (click)="showAddContainerInSideBar()"
            >Add furniture</button>
            <button
            >edit</button>
          </div>
          <hr style="border: 2px solid rgb(30 66 159); border-radius: 5px" class="mb-4">
          <div *ngIf="room.containers?.length" class="grid md:grid-cols-5 grid-cols-1 gap-3">
            <div *ngFor="let container of room.containers">
              <app-container-box (click)="openContainer(container)" [container]="container"></app-container-box>
            </div>
          </div>
          <div *ngIf="!room.containers?.length">
            <div class="p-4 mb-4 text-sm text-yellow-500 rounded-lg bg-blue-800" role="alert">
              <span class="font-medium">No furniture added!</span> Add some wardrobe or a shelf or idk
            </div>
          </div>
        </div>
    </div>
</div>
